<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Open2ch URLオープナー2</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 40px; }
button { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 8px; }
</style>
</head>
<body>
<h2>Open2ch URLオープナー</h2>
<p>ボタンを押すと2つのURLを同時に開きます</p>
<button id="openBtn">開く！</button>

<script>
document.getElementById("openBtn").addEventListener("click", () => {
  const urls = [
    "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1761988917",
    "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1701197940"
  ];
  // 同一クリックイベント内で実行（ブロックされにくい）
  urls.forEach(u => window.open(u, "_blank"));
});
</script>
</body>
</html>
