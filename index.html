<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>URLオープナー（ディレイ付き）</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
</style>
</head>
<body>
  <h2>URLオープナー</h2>
  <p>押すたびに3秒後に開く（連打OK）</p>
  <button id="openBtn">開く</button>

  <script>
    const urls = [
      "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=%201761988917",
      "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=%201701197940"
    ];

    let clickCount = 0;

    document.getElementById("openBtn").addEventListener("click", () => {
      clickCount++;
      const delay = clickCount * 3000; // 3秒 × クリック回数

      setTimeout(() => {
        urls.forEach(url => {
          window.open(url, "_blank");
        });
      }, delay);
    });
  </script>
</body>
</html>
