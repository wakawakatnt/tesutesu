<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>連打式URLオープナー</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 40px; }
button { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 8px; }
</style>
</head>
<body>
<h2>連打式 URLオープナー</h2>
<p>ボタンを連打すると、順番にURLが開きます</p>
<button id="openBtn">開く！（連打OK）</button>

<script>
const urls = [
  "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1761988917",
  "https://open2ch.net/ajax/add_history.cgi?bbs=livejupiter&key=1701197940"
];
let index = 0;

document.getElementById("openBtn").onclick = () => {
  if (index < urls.length) {
    window.open(urls[index], "_blank");
    index++;
  } else {
    alert("すべて開き終わりました！");
  }
};
</script>
</body>
</html>
